<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElizaOS Powered Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'IBM Plex Mono', monospace;
            background: linear-gradient(to right, #ff7e00, #ff4500);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5rem 2rem;
            flex: 1;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 5.5rem; /* Updated to match the desired size */
            margin: 0;
            line-height: 1.2;
        }

        .hero-text span {
            color: #3a2318; /* Updated to match the darker color from the image */
            font-weight: bold;
            border-right: 4px solid #3a2318; /* Cursor thickness updated */
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3.33s steps(7) infinite, blink 0.5s step-end infinite; /* Typing speed reduced to 60% */
        }

        .hero-image {
            max-width: 50%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: none;
            color: white;
        }

        @keyframes typing {
            0%, 25% {
                width: 0;
            }
            50%, 75% {
                width: 7ch;
            }
            76%, 100% {
                width: 0;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">&lt;dildo.ai&gt;</div>
        <nav>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
            <a href="#">Pumpfun</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-text">
            <h1>The First</h1>
            <h1><span>ElizaOS</span></h1>
            <h1>Powered AI Sex Bot</h1>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/400" alt="Hero Image"> <!-- Replace with actual image URL -->
        </div>
    </div>

    <footer>
        <div>&copy; 2025 - DILDOAI - Powered by ElizaOS</div>
    </footer>
</body>
</html>
